<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div id="picture">
        <img id="flower" src="kelsey-he-Lr88gidpIgc-unsplash.jpg" >
        <div id="logo">
            <img id="logo-img" src="odin-lined.png" >
            LOGO
        </div>
    </div>
    <div id="input-section">
        <div id="intro">This is not a real online Service! I made this to test my basic HTML and CSS abilities. You know you need something like this in your life to help
            you realize your deepest dreams. Sign up now to get started!</div>
        <div id="form">
            <div id="title">Lets do This!</div>
            <form id="basic-info">
                <div class="form-group">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" name="first-name" >
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" >
                </div> 
                
            </form>
        </div>
        <div id="create-account" >
            <!-- need js to connect to form -->
            <button id="button-account" type="button"> 
                
                Create an Account
            </button>
            <div>
                Already have an account? <a href="#">log in</a>
            </div>
            
        </div>
    </div>

    
    
</body>
</html>
