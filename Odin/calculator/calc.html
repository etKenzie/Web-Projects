<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <div id="calc-display"></div>
        <div id="calc-buttons">
            <div id="calc-numbers">
                <button class="operator" id="calc-operator-clear">C</button>
                <button class="number" id="calc-number-one">1</button>
                <button class="number" id="calc-number-two">2</button>
                <button class="number" id="calc-number-three">3</button>
                <button class="number" id="calc-number-four">4</button>
                <button class="number" id="calc-number-five">5</button>
                <button class="number" id="calc-number-six">6</button>
                <button class="number" id="calc-number-seven">7</button>
                <button class="number" id="calc-number-eight">8</button>
                <button class="number" id="calc-number-nine">9</button>
                <button class="number" id="calc-number-zero">0</button>
            </div>
            <div id="calc-operators">
                <button class="operator" id="calc-operator-add">+</button>
                <button class="operator" id="calc-operator-subtract">-</button>
                <button class="operator" id="calc-operator-multiply">*</button>
                <button class="operator" id="calc-operator-divide">/</button>
                <button class="operator" id="calc-operator-equal">=</button>
                
            </div>

        </div>

        
    </div>
    


</body>
</html>
