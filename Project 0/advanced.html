<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advance.css">
    </head>
    <body>
        <div class="topnav">
            <!-- Left-aligned links (default) -->
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
            <a class ="active" href="advanced.html">Advanced</a>
        </div>

        <h2>Advanced Search</h2>
        
        <form class="search" action="https://google.com/search">
            <div>
                <h3>all these words: </h3>
                <input class="bar" type="text" name="as_q">
            </div>
            <div>
                <h3>this exact word or phrase: </h3>
                <input class="bar" type="text" name="as_epq">
            </div>
            <div>
                <h3>any of these words: </h3>
                <input class="bar" type="text" name="as_oq">
            </div>
            <div>
                <h3>none of these words: </h3>
                <input class="bar" type="text" name="as_eq">
            </div>
            
            <input class="submit" type="submit" value="Advance Search">
        </form>

    </body>
</html>
