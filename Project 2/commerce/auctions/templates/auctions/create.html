{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div>
          <h5>Item Name</h5>
          {{ form.item_name }}
        </div>
        <div>
            <h5>Starting Bid</h5>
            {{ form.starting_bid }}
        </div>
        <div>
            <h5>Image Url</h5>
            {{ form.image_url }}
          </div>
        <div>
        <div>  
          <h5>Description</h5>
          {{ form.item_description }}
        </div>
        <button type="submit">Submit</button>
      </form>



{% endblock %}
